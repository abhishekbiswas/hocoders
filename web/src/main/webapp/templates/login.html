<!-- Modal For Login -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header " style="background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%); color:#FFFFFF;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="color:#FFF;">
                                &times;
                            </span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="login()" role="form" id="login">
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="username" class="form-control" id="username"
                               [(ngModel)]='username' placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password"
                               [(ngModel)]='password' placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" form="login" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
